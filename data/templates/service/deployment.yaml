apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.NAME}}-{{.ENV}}-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{.NAME}}-{{.ENV}}
  template:
    metadata:
      labels:
        app: {{.NAME}}-{{.ENV}}
    spec:
      containers:
      - name: {{.NAME}}
        image: {{.DOCKER_IMAGE}}
        ports:
        - containerPort: {{.MAIN_PORT}}
        env: {{range $k, $v := .ENVIRONMENT_VARIABLES}} 
          - name: {{$k}} 
            value: "{{$v}}"
        {{end}}
