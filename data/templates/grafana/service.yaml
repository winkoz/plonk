apiVersion: v1
kind: Service
metadata:
  name: {{.NAME}}-{{.ENV}}-service
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: grafana
spec:
  selector:
    matchLabels:
      app: {{.NAME}}-{{.ENV}}
      component: alertmanager
  type: ClusterIP
  ports:
  - name: http 
    port: {{.SERVICE_PORT}}
    protocol: TCP
    targetPort: {{.CONTAINER_PORT}}
  selector:
    app: {{.NAME}}-{{.ENV}}
    component: grafana
