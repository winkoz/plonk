apiVersion: v1
kind: Secret
metadata:
  name: {{.NAME}}-{{.ENV}}-ssh-secret
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: gocd
    type: server
type: Opaque
data:
  id_rsa: {{.SSH_PRIVATE_KEY_PATH | readFile | base64Encode}}
  id_rsa.pub: {{.SSH_PUBLIC_KEY_PATH | readFile | base64Encode}}
  known_hosts: {{.SSH_KNOW_HOSTS_PATH | readFile | base64Encode}}
