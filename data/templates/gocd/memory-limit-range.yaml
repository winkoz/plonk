apiVersion: v1
kind: LimitRange
metadata:
  name: {{.NAME}}-{{.ENV}}-memory-limit-range
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: gocd
    type: limit-range
spec:
  limits:
  - max:
      memory: {{.MEMORY_LIMIT_MAX}}
    min:
      memory: {{.MEMORY_LIMIT_MIN}}
    defaultRequest:
      memory: {{.MEMORY_LIMIT_DEFAULT}}
    type: Container