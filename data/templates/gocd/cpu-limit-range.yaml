apiVersion: v1
kind: LimitRange
metadata:
  name: {{.NAME}}-{{.ENV}}-cpu-limit-range
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: gocd
    type: limit-range
spec:
  limits:
  - max:
      cpu: {{.CPU_LIMIT_MAX}}
    min:
      cpu: {{.CPU_LIMIT_MIN}}
    type: Container