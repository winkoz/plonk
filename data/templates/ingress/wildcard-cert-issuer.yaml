apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  annotations:
  name: wildcard-cert-issuer
spec:
  acme:
    email: info@winkoz.com
    privateKeySecretRef:
      name: wildcard-letsencrypt-prod-secret
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        digitalocean:
          tokenSecretRef:
            key: access-token
            name: digitalocean-dns
status:
  acme:
    lastRegisteredEmail: info@winkoz.com
    uri: https://acme-v02.api.letsencrypt.org/acme/acct/107785379