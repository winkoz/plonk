apiVersion: batch/v1
kind: Job
metadata:
  name: {{.NAME}}-{{.ENV}}-admission-webhook-patch-webhook
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app.kubernetes.io/name: {{.NAME}}-{{.ENV}}
    app.kubernetes.io/instance: {{.NAME}}-{{.ENV}}
    app.kubernetes.io/managed-by: Plonk
    app.kubernetes.io/component: admission-webhook
spec:
  template:
    metadata:
      name: {{.NAME}}-{{.ENV}}-admission-webhook-patch-webhook
      labels:
        app.kubernetes.io/name: {{.NAME}}-{{.ENV}}
        app.kubernetes.io/instance: {{.NAME}}-{{.ENV}}
        app.kubernetes.io/managed-by: Plonk
        app.kubernetes.io/component: admission-webhook
    spec:
      containers:
        - name: patch
          image: docker.io/jettech/kube-webhook-certgen:v1.5.1
          imagePullPolicy: IfNotPresent
          args:
            - patch
            - --webhook-name={{.NAME}}-{{.ENV}}-admission-patch-webhook
            - --namespace=$(POD_NAMESPACE)
            - --patch-mutating=false
            - --secret-name={{.NAME}}-{{.ENV}}-admission-secret
            - --patch-failure-policy=Fail
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: OnFailure
      serviceAccountName: {{.NAME}}-{{.ENV}}-admission-webhook-serviceaccount
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000