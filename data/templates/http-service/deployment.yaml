apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.NAME}}-{{.ENV}}-deployment
  labels:
    app: {{.NAME}}-{{.ENV}}
spec:
  replicas: {{.REPLICAS}}
  selector:
    matchLabels:
      app: {{.NAME}}-{{.ENV}}
  template:
    metadata:
      labels:
        app: {{.NAME}}-{{.ENV}}
    spec:
      containers:
      - name: {{.NAME}}
        image: {{.DOCKER_IMAGE}}
        ports:
        - containerPort: {{.CONTAINER_PORT}}
        env: {{range $k, $v := .ENVIRONMENT_VARIABLES}} 
          - name: {{$k}} 
            value: "{{$v}}"
        {{end}}
      imagePullSecrets:
        - name: {{.DOCKER_IMAGE_PULL_SECRET}}
