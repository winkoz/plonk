apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.NAME}}-{{.ENV}}-deployment
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: {{.COMPONENT}}
spec:
  replicas: {{.REPLICAS}}
  selector:
    matchLabels:
      app: {{.NAME}}-{{.ENV}}
      component: {{.COMPONENT}}
  template:
    metadata:
      labels:
        app: {{.NAME}}-{{.ENV}}
        component: {{.COMPONENT}}
    spec:
      containers:
      - name: {{.NAME}}
        image: {{.DOCKER_IMAGE}}
        ports:
        - containerPort: {{.CONTAINER_PORT}}
        env: {{range $k, $v := .ENVIRONMENT_VARIABLES}} 
          - name: {{$k}} 
            value: {{$v | wrapInQuotes}}
        {{end}}
        {{if .CONTAINER_ARGS}}
        args: {{range $idx, $argsMap := .CONTAINER_ARGS | yamlArrayToObj}}
          - {{$argsMap.arg}}{{end}}
        {{end}}
      {{if (eq .USE_IMAGE_PULL_SECRET "true")}}
      imagePullSecrets:
        - name: {{.NAME}}-{{.ENV}}-docker-imgpull-secret
      {{end}}
