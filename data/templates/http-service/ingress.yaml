apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.NAME}}-{{.ENV}}-ingress
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: http-service
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
      - {{.HOSTNAME}}
      secretName: {{.NAME}}-{{.ENV}}-tls
  rules:
  - host: {{.HOSTNAME}}
    http:
      paths:
      - backend:
          service:
            name: {{.NAME}}-{{.ENV}}-service
            port:
              number: {{.SERVICE_PORT}}
