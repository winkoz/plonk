apiVersion: v1
kind: Service
metadata:
  name: {{.NAME}}-{{.ENV}}-service
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: drone
    type: server
spec:
  type: ClusterIP
  ports:
  - port: {{.SERVICE_PORT}}
    targetPort: {{.CONTAINER_PORT}}
    protocol: TCP
    name: http
  selector:
    app: {{.NAME}}-{{.ENV}}
    component: drone
    type: server