{{if (eq .USE_WILDCARD_TLS_CERTIFICATE "true")}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.WILDCARD_TLS_SECRET}}
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: {{.COMPONENT}}
    type: tls-certificate
  annotations:
    replicator.v1.mittwald.de/replicate-from: {{.WILDCARD_TLS_NAMESPACE}}/{{.WILDCARD_TLS_SECRET}}
data: {}
{{end}}