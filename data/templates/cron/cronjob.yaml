apiVersion: batch/v1beta1 #batch/v1 => Our cluster is at 1.20. When we reach 1.21 we need to use batch/v1 
kind: CronJob 
metadata:
  name: {{.NAME}}-{{.ENV}}-cronjob
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: {{.COMPONENT}}
spec:
  schedule: {{.CRON_SCHEDULE | wrapInQuotes}}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{.NAME}}-{{.ENV}}-cron
            image: {{.DOCKER_IMAGE}}
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            {{range $idx, $cmd := .COMMANDS | yamlArrayToArray}}- {{$cmd}}{{end}}
          restartPolicy: OnFailure
          {{if (eq .USE_IMAGE_PULL_SECRET "true")}}
          imagePullSecrets:
            - name: {{.NAME}}-{{.ENV}}-docker-imgpull-secret
          {{end}}
