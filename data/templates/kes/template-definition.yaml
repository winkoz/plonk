name: kes
variables: 
  build:
    COMPONENT: 'kes'
    USE_WILDCARD_TLS_CERTIFICATE: 'true'
    WILDCARD_TLS_SECRET: ''
    WILDCARD_TLS_NAMESPACE: 'default'
    WILDCARD_HOST: ''
    DOCKER_IMAGE: 'minio/kes:v0.14.0'
    IMAGE_PULLPOLICY: 'IfNotPresent'
    SERVICE_PORT: 80
    CONTAINER_PORT: 7373
    REPLICAS: 1
    AUTH_TYPE: None
    PVC_ACCESS_MODE: 'ReadWriteOnce'
    PVC_STORAGE_SIZE: '3Gi'
    PVC_STORAGE_CLASS_NAME: 'do-block-storage'
    MOUNT_PATH: /data
    TLS_PROXY_ROOT_IDENTITY: ""
    CLIENT_CERT_HEADER: "X-Tls-Client-Cert"
    CLIENT_CERT_PEM_PATH: ""
  environment:
    PORT: 80
manifests:
  - tls-replication-empty-secret.yaml
  - pvc.yaml
  - service.yaml
  - deployment.yaml
  - ingress.yaml