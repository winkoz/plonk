apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.NAME}}-{{.ENV}}-deployment
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: {{.COMPONENT}}
spec:
  replicas: {{.REPLICAS}}
  selector:
    matchLabels:
      app: {{.NAME}}-{{.ENV}}
      component: {{.COMPONENT}}
  template:
    metadata:
      labels:
        app: {{.NAME}}-{{.ENV}}
        component: {{.COMPONENT}}
    spec:
      initContainers:
        - name: {{.NAME}}-create-certs
          image: {{.DOCKER_IMAGE}}
          imagePullPolicy: {{.IMAGE_PULLPOLICY}}
          command: ['sh', '-c'] 
          args:
            - >-
              if [ ! -f {{.MOUNT_PATH}}/root.cert ]; then
                ./kes tool identity new --key={{.MOUNT_PATH}}/root.key --cert={{.MOUNT_PATH}}/root.cert root
              fi
          volumeMounts:
            - name: certs-dir
              mountPath: {{.MOUNT_PATH | wrapInQuotes}}
              subPath: ""
      containers:
      - name: {{.NAME}}
        image: {{.DOCKER_IMAGE}}
        ports:
        - containerPort: {{.CONTAINER_PORT}}
        env: {{range $k, $v := .ENVIRONMENT_VARIABLES}} 
          - name: {{$k}} 
            value: {{$v | wrapInQuotes}}
        {{end}}
        command: ['sh', '-c'] 
        args:
          - >-
              ./kes server --key={{.MOUNT_PATH}}-tls/server.key --cert={{.MOUNT_PATH}}-tls/server.cert --root=$(./kes tool identity of {{.MOUNT_PATH}}/root.cert) --auth=off
        volumeMounts:
          - name: certs-dir
            mountPath: {{.MOUNT_PATH | wrapInQuotes}}
            readOnly: true
          - name: tls-dir
            mountPath: {{.MOUNT_PATH}}-tls
            readOnly: true
      volumes:
        - name: tls-dir
          secret:
            secretName: {{.WILDCARD_TLS_SECRET}}
            items:
            - key: tls.crt
              path: server.cert
            - key: tls.key
              path: server.key
        - name: certs-dir
          persistentVolumeClaim:
            claimName: {{.NAME}}-{{.ENV}}-pvc
