---
apiVersion: v1
kind: Service
metadata:
  name: {{.NAME}}-{{.ENV}}-{{.COMPONENT}}-service
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: {{.COMPONENT}}
spec:
  type: LoadBalancer # expose the service as loadbalancer, see kubernetes docs
  ports:
    - port: {{.POSTGRES_PORT}}
  selector:
    app: {{.COMPONENT}}