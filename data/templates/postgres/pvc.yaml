apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{.NAME}}-{{.ENV}}-{{.COMPONENT}}-pvc
  namespace: {{.NAME}}-{{.ENV}}
  labels:
    app: {{.NAME}}-{{.ENV}}
    component: {{.COMPONENT}}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # amount of pv we need
  storageClassName: do-block-storage
