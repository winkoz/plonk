name: docker-registry
variables: 
  build:
    DOCKER_IMAGE: ""
    SERVICE_PORT: 80
    CONTAINER_PORT: 8080
    REPLICAS: 1
    PVC_ACCESS_MODE: ReadWriteOnce
    PVC_STORAGE_SIZE: 5Gi
    PVC_STORAGE_CLASS_NAME: do-block-storage
  environment:
    PORT: 8090
manifests:
  - secret.yaml
  - pvc.yaml
  - service.yaml
  - deployment.yaml
  - ingress.yaml
