apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.NAME}}-{{.ENV}}-deployment
  labels:
    app: {{.NAME}}-{{.ENV}}
spec:
  replicas: {{.REPLICAS}}
  selector:
    matchLabels:
      app: {{.NAME}}-{{.ENV}}
  template:
    metadata:
      labels:
        app: {{.NAME}}-{{.ENV}}
    spec:
      containers:
      - name: {{.NAME}}
        image: {{.DOCKER_IMAGE}}
        imagePullPolicy: {{.IMAGE_PULLPOLICY }}
        command:
        - /bin/registry
        - serve
        ports:
        - containerPort: {{.CONTAINER_PORT}}
        livenessProbe:
          httpGet:
            scheme: {{.PROBE_SCHEME}}
            path: /
            port: {{.PORT}}
        readinessProbe:
          httpGet:
            scheme: {{.PROBE_SCHEME}}
            path: /
            port: {{.PORT}}
        env: {{range $k, $v := .ENVIRONMENT_VARIABLES}} 
          - name: {{$k}} 
            value: "{{$v}}"
        {{end}}
        volumeMounts:
        - name: data
          mountPath: {{index .ENVIRONMENT_VARIABLES "REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY"}}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{.NAME}}-{{.ENV}}-pvc
          